<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Shuffle Youth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <!-- <button id="btn1" class="btn" onclick="sorting(1)"></button> -->
    <img  onclick="sorting(1,true)" src="./img/shuffle.png" alt="Shuffle">
    <button id="btn2" class="btn" onlick="autoFunction()">Auto </button>

    <div id="mainDiv">
    <div class="teamsDiv">
    <h1 class="title">Blue Team</h1>
      <ul id="blue" class="container flex"  ondrop="drop('blue')"></ul>
    </div>

    <div class="teamsDiv">
      <h1 style="display: block">Red Team</h1>
      <ul id="red" class="container flex" ondrop="drop('red')"></ul>
    </div>
    <div class="teamsDiv">
    <h1 class="title">Green Team</h1>
      <ul id="green" class="container flex" ondrop="drop('green')"></ul>
    </div>
    <div class="teamsDiv">

    <h1 class="title">Black Team</h1>
      <ul id="black" class="container flex" ondrop="drop('black')"></ul>
    </div>
    <div class="teamsDiv">

    <h1 class="title">White Team</h1>
      <ul id="white" class="container flex" ondrop="drop('white')"></ul>
    </div>
</div>
    <div></div>
    <p id="error"></p>
    <p id="demo"></p>

    <script src="/script/main.js"></script>
    <script src="/script/dragDrop.js"></script>
  </body>
</html>
